<!Doctype html>
<html>
<head>
<meta charset="UTF-8">
<script src="../js/web3.min.js"></script>
<script src="../../build/contracts/GeneralMeeting.js"></script>
<script type="text/javascript">

    console.log('starting...');
    //connect web3 and check if web3 is connected correctly
    if (typeof web3 !== 'undefined') {
        web3 = new Web3(web3.currentProvider);
    } else {
        // set the provider you want from Web3.providers
        web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:7545"));
    }

    if (web3.isConnected()) {
        console.log("connected");
    } else {
        console.log("not connected")
    }

    var abi = GeneralMeeting_build.abi;
    var contractAddress = "0xa8a4665904d6909b3ca5d43238d59ef3cba6e17d";

    console.log('abi', abi);
    var vc = web3.eth.contract(abi).at(contractAddress);
    console.log('vc', vc);

    function getBalance() {
            var address, wei, balance
            address = web3.eth.accounts[ 0 ];
            try {
                web3.eth.getBalance(address, function (error, wei) {
                    if (!error) {
                        var balance = web3.fromWei(wei, 'ether');
                        document.getElementById("getBalance").innerHTML = balance + " ETH ," + wei + " wei";
                    }
                });
            } catch (err) {
                document.getElementById("getBalance").innerHTML = err;
            }
      }
    
    function initShares() {
        try {
            console.log("to web3.eth.accounts[0]", web3.eth.accounts[0]);
            var rtn = vc.initShares(web3.eth.accounts[0])
            document.getElementById("initShares").innerText = 'web3.eth.accounts[0] :' + rtn;
        } catch (err) {
            document.getElementById("initShares").innerText = err;
        }
    }

    function addTradingData() {
        try {
            console.log("buyer web3.eth.accounts[1]", web3.eth.accounts[1]);
            console.log("seller web3.eth.accounts[0]", web3.eth.accounts[0]);

            var idx = vc.addTradingData(web3.eth.accounts[0], 100, {value: web3.toWei(7, "ether"), from:web3.eth.accounts[1], gas:100000});
            document.getElementById("addTradingData").innerText = idx;
        } catch (err) {
            document.getElementById("addTradingData").innerText = err;
        }
    }

    function getTotalStuck() {
        try {
            console.log("buyer web3.eth.accounts[1]", web3.eth.accounts[1]);
            console.log("seller web3.eth.accounts[0]", web3.eth.accounts[0]);
            var stock1 = vc.getTotalStuck(web3.eth.accounts[1]);
            var stock0 = vc.getTotalStuck(web3.eth.accounts[0]);
            document.getElementById("getTotalStuck").innerText = "1 :" + stock1 + " / " + "0 :" + stock0;
        } catch (err) {
            document.getElementById("getTotalStuck").innerText = err;
        }
    }


</script>

</head>

<body>
    <h1>KISA Corp.</h1>
    <p>
        <span id="getTotalNumberOfIssues">Loading...</span>
    </p>
    <p><button type="button" onClick="initShares();">initShares :</button><div id="initShares"></div></p><br />
    <p><button type="button" onClick="addTradingData();">addTradingData :</button><div id="addTradingData"></div></p><br />
    <p><button type="button" onClick="getTotalStuck();">getTotalStuck :</button><div id="getTotalStuck"></div></p><br />
</body>
</html>
