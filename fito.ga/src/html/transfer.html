  <script type="text/javascript">
    if (typeof web3 !== 'undefined') {
        web3 = new Web3(web3.currentProvider);
    } else {
        // set the provider you want from Web3.providers
        web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:7545"));
    }
    if (web3.isConnected()) {
        console.log("connected");
    } else {
        console.log("not connected")
    }
    //abi는 수정될것 address도 수정될 것이다.
    var abi = GeneralMeeting_build.abi;
    // var contractAddress = "0xa8a4665904d6909b3ca5d43238d59ef3cba6e17d";
    var contractAddress = "0x9a8466ef05f424b31e5f00c0541817565aa984f7";
    console.log('abi', abi);
    var vc = web3.eth.contract(abi).at(contractAddress);

    //맞는지확인 해야함.
    function transfer(){
      var num_TK = document.getElemetById("num_TK");
      var num_ETH= document.getElemetById("num_ETH");
      var seller = document.getElemetById("seller");
      var sender = web3.eth.accounts[0];
      vc.addTradingData(seller,num_TK,{value: web3.toWei(num_ETH, "ether"), from : sender});
    }

  </script>
