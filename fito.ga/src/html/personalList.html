    <script type="text/javascript">

      console.log('starting...');
      //check if web3 Metamask/Mist auto-created Provider or not
      if (typeof web3 !== 'undefined') {
          web3 = new Web3(web3.currentProvider);
      } else {
          // set the provider you want from Web3.providers

      if (web3.isConnected()) {
          console.log("connected");
      } else {
          console.log("not connected");
      }
  
      // In case : Static Frontend, on webserver
      // ----------------------------------------------------------------    
      function loadJSON() {   
          var xobj = new XMLHttpRequest();
          xobj.overrideMimeType("application/json");
          xobj.open('GET', '../../build/contracts/FitoContract.json', false);
          xobj.send(null);
          var rtn = xobj;
          var rtn = JSON.parse(rtn.responseText);
          return rtn;
      }
      var jsonFile = loadJSON();
      var contractAbi = jsonFile.abi;
      var contractAddress = jsonFile.networks[ Object.keys(jsonFile.networks)[0] ].address;
      var FitoContract = web3.eth.contract(contractAbi).at(contractAddress);
      // -----------------------------------------------------------------
      
      // // // In case : Static Frontend, local ganache without webserver
      // // // Need to create and load "../../build/contracts/FitoContract.js"

      // // var FitoContract = web3.eth.contract(contractAbi).at(contractAddress);
      // // // -----------------------------------------------------------------
      
      web3.eth.defaultAccount = web3.eth.accounts[0];
      
    document.getElementId("num").innerText=Fito.getIssuedShares();
  </script>

 <body class="container" style="padding-top: 3%;" >

<script type="text/javascript">
  function Add() {
        var my_tbody = document.getElementById('Tbody');
        var total_len =FitoContract.getLengthOfshareOwnerLists();
        var num;
        for(i=0;i<total_len;++i){
          if( web3.eth.account[0]==FitoContract.getBuyerAddrOfaSpecificTrading(i)){//내 계정과 같은지확인 양수자의 경우
            var row = my_tbody.insertRow( my_tbody.rows.length ); // 하단에 추가
            var cell0 = row.insertCell(0);
            var cell1 = row.insertCell(1);
            var cell2 = row.insertCell(2);
            var cell3 = row.insertCell(3);
            var cell4 = row.insertCell(4);
            var cell5 = row.insertCell(5);
            var cell6 = row.insertCell(6);
            cell0.innerHTML = i+1;
            cell1.innerHTML = web3.eth.account[0];
            cell2.innerHTML = FitoContract.getSellerAddrOfaSpecificTrading(i);
            cell3.innerHTML = FitoContract.getTradingSharesOfaSpecificTrading(i);
            cell4.innerHTML = FitoContract.getTradingPriceOfaSpecificTrading(i);
            cell5.innerHTML = FitoContract.getTimestampOfaSpecificTrading(i);
            cell6.innerHTML = FitoContract.getIsTradingCompleteOfaSpecificTrading(i);
            num=i;
          }
        }

        for(i=0;i<total_len;++i){
          if( web3.eth.account[0]==FitoContract.getSellerAddrOfaSpecificTrading(i)){//내 계정과 같은지확인 양도자의 경우
            var row = my_tbody.insertRow( my_tbody.rows.length ); // 하단에 추가
            var cell0 = row.insertCell(0);
            var cell1 = row.insertCell(1);
            var cell2 = row.insertCell(2);
            var cell3 = row.insertCell(3);
            var cell4 = row.insertCell(4);
            var cell5 = row.insertCell(5);
            var cell6 = row.insertCell(6);
            cell0.innerHTML = num+i+1;
            cell1.innerHTML = FitoContract.getBuyerAddrOfaSpecificTrading(i);
            cell2.innerHTML = web3.eth.account[0];
            cell3.innerHTML = FitoContract.getTradingSharesOfaSpecificTrading(i);
            cell4.innerHTML = FitoContract.getTradingPriceOfaSpecificTrading(i);
            cell5.innerHTML = FitoContract.getTimestampOfaSpecificTrading(i);
            cell6.innerHTML = FitoContract.getIsTradingCompleteOfaSpecificTrading(i);
          }
        }

    }
</script>
